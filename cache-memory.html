<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cache-memory</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HTML -->
  <main id="main">

    <h1 class="title">cache-memory</h1>

    <p class="subtitle">A cache memory implementation in javascript.</p>

    <section class="form">

      <input class="input" type="text" placeholder="Write here">

      <div class="button-area">

        <a href="#" onclick="read()" class="button">Read</a>
    
        <a href="#" onclick="read()" class="button">Write</a>
    
        <a href="#" onclick="read()" class="button">List</a>
    
        <a href="#" onclick="read()" class="button">Exit</a>

      </div>

    </section>

    <p id="result">

    </p>

  </main>

  <!-- CSS -->
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto Mono', monospace;
      color: #333;
    }
    main {
      margin: 24px auto;
      max-width: 400px;
      text-align: center;
    }
    .cpu-icon {
      margin: 0 auto;
      display: block;
      fill: #333;
    }
    .title {
      margin: 0 0 14px;
    }
    .divider {
      border: none;
      border-top: 0.5px solid #ccc;
    }
    .subtitle {
      margin: -8px 0 28px;
      font-size: 0.8em;
      font-weight: 300;
    }
    .form {
      padding: 24px;
      border: 0.5px solid #ccc;
      border-radius: 10px;
    }
    .input {
      box-sizing: border-box;
      padding: 8px;
      width: 100%;
      border: 0.5px solid #ccc;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.8em;
      font-weight: 200;
    }
    .input:focus-visible {
      border: 1px solid #333;
      outline: 0;
    }
    .button-area {
      display: flex;
      justify-content: center;
    }
    .button {
      margin: 8px;
      padding: 6px 12px;
      border: 0.5px solid #ccc;
      border-radius: 5px;
      color: inherit;
      text-decoration: none;
      font-size: 0.8em;
      font-weight: 200;
      background-color: #fff;
      transition: 0.5s all;
    }
    .button:hover {
      cursor: pointer;
      background-color: #3c73eb;
    }
    #result {
      font-size: 0.8em;
      font-weight: 200;
    }
  </style>

  <!-- JS -->
  <script>

    function menu() {
      var option = 1;
      var message = "";
      
      switch (option) {
        case 1:
          message = "Ler";
          break;
        case 2:
          message = "Escrever";
          break;
        case 3:
          message = "Listar";
          break;
        case 4:
          message = "Encerrar";
          break;
        }
      
      let result = document.getElementById("result");
      result.innerHTML = "A função escolhida foi " + message;
    }
    
    menu();

  </script>
  
</body>
</html>
